clo:
  is_a: ontology_term
  mixins: [biolink:CellLine]
  biolink_category: "biolink:CellLine"
  represented_as: node
  input_label: clo
  inherit_properties: true
  kgx_properties:
    category: "biolink:CellLine"

# Cell Ontology
cl:
  is_a: ontology_term
  mixins: [biolink:Cell]
  biolink_category: "biolink:Cell"
  represented_as: node
  input_label: cl
  inherit_properties: true
